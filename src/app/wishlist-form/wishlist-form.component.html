<h1 mat-dialog-title>Adding a wish</h1>

<div mat-dialog-content class="">
  <form class="form_div">
  <mat-form-field appearance="outline" class="name">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.wishName" name="whishName_input">
  </mat-form-field>

  <mat-form-field appearance="outline" class="link_input">
    <mat-label>Link</mat-label>
    <textarea matInput [(ngModel)]="data.wishLink" name="wishLink_input"></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline" class="description_input">
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="data.wishDescript" name="wishDescript_input"></textarea>
  </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
